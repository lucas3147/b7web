<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

    <div class="section-hot-clouds">
        <div class="section-hot-cloud p1"></div>
        <div class="section-hot-cloud p3"></div>
        <div class="section-hot-cloud p2"></div>
        <div class="section-hot-sun"></div>
    </div>

    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ÂºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por Lucas Lima</footer>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/animacoes.js"></script>

</html>
